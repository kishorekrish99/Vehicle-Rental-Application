<!-- Create a sign up page -->
<div style="padding:2em">
  <h5 align="center">Create Account</h5>
</div>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (submit)="signUp()">
            <div class="form-group">
              <label for="username">Username <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="username" formControlName="username"
                placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="username">Email <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="username">Phone</label>
              <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone">
            </div>

            <div class="form-group">
              <label for="password">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Password">
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                placeholder="Confirm Password">
            </div>

            <div class="form-group">
              <label for="address1">Address 1</label>
              <input type="text" class="form-control" id="address1" formControlName="address1"
                placeholder="Enter address">
            </div>

            <div class="form-group">
              <label for="address2">Address 2</label>
              <input type="text" class="form-control" id="address2" formControlName="address2"
                placeholder="Enter address">
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" formControlName="town" placeholder="Enter city">
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" formControlName="age" placeholder="Enter age">
            </div>

            <div class="form-group">
              <label for="zipcode">Zip Code</label>
              <input type="number" class="form-control" id="zipcode" formControlName="zipcode" placeholder="Enter ZIP">
            </div>



            <div>


            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
