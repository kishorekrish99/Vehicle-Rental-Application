<!-- create a login page with bootstrap-->
<div style="padding-top: 12em;">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form [formGroup] = "loginForm" (submit)="login()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
              <!-- give a link for sign up -->
              <a routerLink="/signup">New User? - Sign Up</a>
            </div>
        </div>
      </div>
</div>
</div>
